<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="formContainer">
    <div class="greeting" id="greetingText">Welcome!</div>
    <h2 id="formTitle">Login</h2>
    <form class="form" id="authForm">
      <input type="text" id="username" placeholder="Username" required autofocus />
      <input type="password" id="password" placeholder="Password" required />
      <div class="password-strength" id="strengthText"></div>
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle" id="toggleText">Don't have an account? Sign up</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
